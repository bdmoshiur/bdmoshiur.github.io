  <meta name="viewport" content="width=device-width, initial-scale=1">

    .top-left-logo {

    .caption {

      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      transition: height 0.2s;
    }

    .caption.with-footer {
      height: calc(35% - 60px);
    }

    .footer-logo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: none;
      object-fit: contain;
    }

    #downloadBtn {
      padding: 12px 30px;
      background-color: #1e40af;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;

    }

    #downloadBtn:hover {

    }
  </style>
</head>
<body>

            <input type="file" class="form-control" id="topLogo" accept="image/*">
          </div>
          <div class="mb-3">

            <input type="file" class="form-control" id="mainImage" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="captionText" class="form-label">üìù ‡¶™‡ßç‡¶∞‡¶Æ‡ßã‡¶∂‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</label>
            <input type="text" class="form-control" id="captionText" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶Ü‡¶ú‡¶á ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®!">
          </div>
          <div class="mb-3">
            <label for="footerImage" class="form-label">üì¢ ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ó‡ßã/‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®</label>
            <input type="file" class="form-control" id="footerImage" accept="image/*">
          </div>
        </div>
      </div>

      <!-- Preview Card -->
      <div class="col-12 col-md-7">

        <div class="text-center">
          <button id="downloadBtn">üì• ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    $('#mainImage').on('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $('.news-image').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    $('#captionText').on('input', function () {
      $('.caption span').text($(this).val());
    });

    $('#footerImage').on('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $('#footerLogo').attr('src', e.target.result).show();
          $('.caption').addClass('with-footer');
        };
        reader.readAsDataURL(file);
      } else {
        $('#footerLogo').hide();
        $('.caption').removeClass('with-footer');
      }
    });

    $('#topLogo').on('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $('.top-left-logo').attr('src', e.target.result).show();
        };
        reader.readAsDataURL(file);
      }
    });

    $('#downloadBtn').on('click', function () {
      const btn = $(this);
      btn.hide();
      html2canvas(document.querySelector('.news-card')).then(canvas => {
        const link = document.createElement('a');
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const timestamp = `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
        link.download = `brand_card_${timestamp}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
        btn.show();
      });
    });
  </script>
