    <style>

            z-index: 10;
            opacity: 90%;
            border-radius: 5px;
        }

        .footer-logo {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;

            display: none;
            object-fit: contain;
        }

        #downloadBtn {
            padding: 10px 20px;
            background-color: #dc2626;
            color: white;
            border: none;

<body>
    <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center">

                            <input type="file" class="form-control" id="topLogo" accept="image/*">
                        </div>
                        <div>
                            <label for="mainImage" class="form-label fw-semibold">‡¶™‡¶£‡ßç‡¶Ø‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</label>
                            <input type="file" class="form-control" id="mainImage" accept="image/*">
                        </div>
                        <div>
                            <label for="captionText" class="form-label fw-semibold">‡¶™‡ßç‡¶∞‡¶Æ‡ßã‡¶∂‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</label>
                            <input type="text" class="form-control" id="captionText" placeholder="‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶Ü‡¶ú‡¶á ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®!">

                        <button id="downloadBtn">üì• ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        $('#mainImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('.news-image').attr('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        $('#captionText').on('input', function () {
            $('.caption span').text($(this).val());
        });

        $('#footerImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#footerLogo').attr('src', e.target.result).show();
                    $('.caption').addClass('with-footer');
                };
                reader.readAsDataURL(file);
            } else {
                $('#footerLogo').hide();
                $('.caption').removeClass('with-footer');
            }
        });

        $('#topLogo').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('.top-left-logo').attr('src', e.target.result).show();
                };
                reader.readAsDataURL(file);
            }
        });

        $('#downloadBtn').on('click', function () {
            const btn = $(this);
            btn.hide();
            html2canvas(document.querySelector('.news-card')).then(canvas => {
                const link = document.createElement('a');
                const now = new Date();
                const pad = (n) => n.toString().padStart(2, '0');
                const timestamp = now.getFullYear().toString() +
                    pad(now.getMonth() + 1) +
                    pad(now.getDate()) + '_' +
                    pad(now.getHours()) +
                    pad(now.getMinutes()) +
                    pad(now.getSeconds());

                link.download = `brand_promotion_card_${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.show();
            });
        });
    </script>
